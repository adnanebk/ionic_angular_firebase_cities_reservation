
<ion-app>
  <ion-menu menuId="main-menu" content-id="menuContent">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-list>
      <ion-menu-toggle>
    <ion-item routerLink="/mes-reservations" *ngIf="user" >
      <ion-icon name="checkbox-outline" slot="start"></ion-icon>
<ion-label>mes reservations</ion-label>
    </ion-item>
  </ion-menu-toggle>
  <ion-menu-toggle>
    <ion-item routerLink="/profile" *ngIf="user" >
      <ion-icon name="person" slot="start"></ion-icon>
<ion-label>profile</ion-label>
    </ion-item></ion-menu-toggle>
    <ion-menu-toggle>
    <ion-item *ngIf="user" (click)="logout()">
      <ion-icon name="log-out" slot="start"></ion-icon>
<ion-label>logout</ion-label>
    </ion-item>
  </ion-menu-toggle>
  <ion-menu-toggle>
    <ion-item routerLink="/login" id="login" *ngIf="!user" >
      <ion-icon  name="log-in"></ion-icon>
<ion-label>login</ion-label>
    </ion-item>
  </ion-menu-toggle>
  </ion-list>
  </ion-content>
  </ion-menu>
  <ion-router-outlet id="menuContent"></ion-router-outlet>
</ion-app>
