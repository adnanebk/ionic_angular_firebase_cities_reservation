<ion-header>
  <ion-toolbar >
    <ion-title>detail</ion-title>
    <ion-buttons slot="start">
      
      <ion-back-button defaultHref="visit"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-card>
    <ion-card-header>
      <img src="../../assets/img/{{ville.image}}" id="img"/>
    </ion-card-header>

    <ion-card-content>
      <ion-text>{{ville.description}}</ion-text>
      <ion-button routerLink="/reservation/{{ville.name}}" expand="block">Reserver mon voyage</ion-button>

    </ion-card-content>

  </ion-card>

</ion-content>
